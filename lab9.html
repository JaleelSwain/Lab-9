<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header>
    <div class="flex-item">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="nature">Nature</button>
        <button class="filter-button" data-filter="city">City</button>
        <!-- Add more categories as needed -->
    </div>
    <div class="flex-container">
        <div class="image-container nature">
            <img src="https://queondamagazine.com/wp-content/uploads/2019/06/trinidad-1024x683.jpg" alt="Nature Image 1">
        </div>
        <div class="image-container nature">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/5b/78/33/caption.jpg?w=500&h=400&s=1" alt="Nature Image 2">
        </div>
        <div class="image-container city">
            <img src="https://cdn.britannica.com/37/199537-050-278CE212/Port-of-Spain-Trinidad-Tobago.jpg" alt="City Image 1">
        </div>
        <div class="image-container city">
            <img src="https://siteselection.com/issues/2014/may/images/InvesTT_CityNight2.jpg" alt="City Image 2">
        </div>
        <div class="image-container nature">
            <img src="https://loopnewslive.blob.core.windows.net/liveimage/sites/default/files/lYJST41x31.jpg" alt="Nature Image 3">
        </div>
        <div class="image-container nature">
            <img src="https://wildlatitudes.com/wp-content/uploads/Englishmans-Bay-Tobago_1.jpg" alt="Nature Image 4">
        </div>
        <div class="image-container city">
            <img src="https://i.pinimg.com/originals/70/9a/fe/709afec2daa8e14119d649ce29f78618.jpg" alt="City Image 3">
        </div>
        <div class="image-container city">
            <img src="https://www.outlooktravelmag.com/media/trinidad-1-1679302593.profileImage.2x-jpg-webp-scaled.webp" alt="City Image 4">
        </div>
        <!-- Add more image containers with appropriate classes -->
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
